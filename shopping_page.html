<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=display-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Shopping Cart Project</title>
</head>
<body>
<!-- Name of website, product type, and results -->
<div id="basic"> 
	<h1 class ="titles" id="pc">PC PARTS</h1>
	<p class="titles" id="product_cards">Graphic Cards</p>
	<p id="product_num">showing 1-5 of 5 results</p>
	<p id="cart">Cart</p>
</div>

<!-- Product listing and price -->
<div class="products"> 
	<section class="product">
		<img class="amd" src="https://asset.msi.com/resize/image/global/product/product_4_20160804162049_57a2fae153851.png62405b38c58fe0f07fcef2367d8a9ba1/1024.png">
		<p id="name">AMD RADEON RX 470 MSI</p>
		<p id="price">$149.00</p>
		<button id="purchase" type="button">ADD TO CART</button>
	</section>
	<section class="product">
		<img class ="amd" src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/81RnIUgJnCL.jpg" alt="amd 5700xt">
		<p id="name">AMD RADEON RX 5700XT</p>
		<p id="price">$550.00</p>
		<button id="purchase" type="button">ADD TO CART</button>
	</section>
	<section class="product">
		<img class ="amd" src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/81pPkBiJ8ZL.jpg" alt="amd 6700xt">
		<p id="name">AMD RADEON RX 6700XT</p>
		<p id="price">$400.00</p>
		<button id="purchase" type="button">ADD TO CART</button>
	</section>
	<section class="product">
		<img class ="amd" src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/41ukBwoPBrL.jpg" alt="amd 6800xt">
		<p id="name">AMD RADEON RX 6800XT</p>
		<p id="price">$600.00</p>
		<button id="purchase" type="button">ADD TO CART</button>
	</section>
	<section class="product">
		<img class ="amd" src="https://www.asrock.com/Graphics-Card/photo/Radeon%20RX%207900%20XTX%20Taichi%2024GB%20OC(M1).png" alt="amd 7900xt">
		<p id="name">AMD RADEON RX 7900XT</p>
		<p id="price">$879.99</p>
		<button id="purchase" type="button">ADD TO CART</button>
	</section>
	<!-- Trademark -->
	<p id="trademark">Copyright © 2001-2023 Carmona™</p> 
</div>

</body>
</html>
